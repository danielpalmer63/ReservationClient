<body>
  <button onclick="addUserName();">Add username</button>

  <input placeholder="Username" type="text" id="getUserNameInfo"></input></br>

  <input placeholder="Username" type="text" id="createUserNameText"></input>

  <input placeholder="Start Time" type="text" id="updateStartTimeText"></input></br>

  <button onclick="deleteReservation();">Delete reservation</button>

</br>

  <table border="1">

      </tr>
    </tbody>
